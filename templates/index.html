<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Truefootprint Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1 class="mb-4">Truefootprint Calculator</h1>
    <form method="post">
        <div class="mb-3">
            <label for="product" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="product" name="product" required>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight (tons)</label>
            <input type="number" step="0.001" class="form-control" id="weight" name="weight" required>
        </div>
        <div class="mb-3">
            <label for="distance" class="form-label">Distance (miles)</label>
            <input type="number" step="1" class="form-control" id="distance" name="distance" required>
        </div>
        <div class="mb-3">
            <label for="mode" class="form-label">Transport Mode</label>
            <select class="form-select" id="mode" name="mode">
                <option value="truck">Truck</option>
                <option value="air">Air</option>
                <option value="rail">Rail</option>
                <option value="ocean">Ocean</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
    {% if result %}
    <div class="alert alert-info mt-4">
        <p>Estimated transportation emissions: {{ result }} kg COâ‚‚e</p>
    </div>
    {% endif %}
</body>
</html>
